<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem vindo a esse app meio muito zoado</h2>
  <div padding>
    <form [formGroup]="form">
      <div class="col-2">
        <ion-card *ngFor="let campeonato of campeonatos">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="campeonato.logo">
            </ion-avatar>
            <h2 class="red">{{campeonato.nome}}</h2>
            
          </ion-item>
          <img [src]="campeonato.logo">
          <ion-card-header><Button ion-button id="acessar" (click)="acessarCampeonato(campeonato)"> Detalhes </Button> </ion-card-header>
        </ion-card>
      </div>
    </form>
  </div>
</ion-content>
