<ion-header>
  <ion-navbar>
    <ion-title>Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem vindo a esse app meio muito zoado</h2>
  <div padding>
    <form [formGroup]=form>
      <div class="col-2">
        <ion-card *ngFor="let time of times">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="time.time.escudo">
            </ion-avatar>
            <h2 class="red">{{time.time.nome_popular}}</h2>
          </ion-item>
        </ion-card>
      </div>
    </form>
  </div>
</ion-content>
